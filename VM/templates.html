<div id="templates">
    <table>
        <tr class="instruction" number="{{number}}" >
            <td>{{number}}</td>
            <td>{{line}}</td>
        </tr>
    </table>
    <div id="toolbar" class="btn-group btn-group-toggle" data-toggle="buttons">
        <button id="start_or_next" class="btn btn-primary"><i class="fa fa-{{start_or_next.icon}}"></i></button>
        <button id="stop" class="btn btn-danger" {{stop.state}}><i class="fa fa-stop"></i></button>
        <button id="redo" class="btn btn-success" {{stop.state}}><i class="fa fa-redo"></i></button>
    </div>
    <table>
        <tr class="line">
            <td>{{number}}</td>
            <td>{{value}}</td>
        </tr>
    </table>
</div>
